<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
     <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  </head>
  <body>
    <header>
      <h1 class="header1">Task <span class="title">Manager</span></h1>
      <i class="fa fa-bars" aria-hidden="true" id="fa-fa-bars"></i>
    </header>
    <section>
      <div class="grid-item-filter">
        <h2>Filter</h2>
        <ul>
          <li id="filter-all"><i class="fas fa-tasks"></i>ALL</li>
          <li id="filter-completed"><i class="fas fa-check"></i>Completed</li>
          <li id="filter-week"><i class="fas fa-calendar-week"></i>Week</li>
          <li id="filter-today"><i class="fas fa-calendar-day"></i>Today</li>
        </ul>
      </div>
      <div class="tasks">
        <h2>Tasks</h2>
         <div class="task1" id="taskcontainer">
         </div>
        <button id="addtaskBtn" onclick="handleAddTodo()">Add Task</button>
      </div>
    </section>
        <div id="modal" class="modal">
      <div id="modal-content" class="modal-content">
      </div>
    </div>
     <div id="modal-add" class="modal-add">
      <div id="todobox" class="todobox">
      </div>
    </div>
  </body>
</html>
